
<div class="container-fluid d-flex justify-content-center align-items-center bg-light" style="height:100vh;" >

    <mat-card  appearance="outlined" style="height:55vh;width:50%;">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>
                    <h2>Log in</h2>

                </mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
               <div class="row">
                <div class="col-sm-12">
                
                <mat-form-field class="example-form-field" appearance="outline" style="width:100%;">
                    <mat-label>Email</mat-label>
                    <input matInput  type="text" [(ngModel)]="userLogInData.email" (keypress)="checkEmail()"/>
                    
                      <button matSuffix mat-icon-button aria-label="Clear" >
                        <mat-icon>close</mat-icon>
                      </button>
                
                         
                  </mat-form-field>
                
                </div>
                @if(userLogInData.email === ''){
                    <small style="color:red;margin-top:-10px;">Email is required</small>
                }
               
                @if(!isEmailValidated || userLogInData.email === ''){
                    <small style="color:red;margin-top:10px;">Email not validate</small>
                }
                <div class="col-sm-12">

                  <mat-form-field class="example-form-field mt-2" appearance="outline" style="width:100%;">
                    <mat-label>Password</mat-label>
                    <input matInput  type="password" [(ngModel)]="userLogInData.password">
                    
                      <!-- <button matSuffix mat-icon-button aria-label="Clear" >
                        <mat-icon>visibility</mat-icon>
                      </button>
                    
                      <button matSuffix mat-icon-button aria-label="Clear" >
                        <mat-icon>visibility_off</mat-icon>
                      </button> -->
                    
                  </mat-form-field>
                  @if(userLogInData.password === ''){
                      <small style="color:red;margin-top:10px;">Password is required</small>
                  }
                </div>


                <div class="col-sm-6">
                    <button mat-raised-button color="primary" (click)="loginSubmit()">Login</button>
                </div>
                <div class="col-sm-6 mt-2 d-flex justify-content-end">
                    <a href="forgotPassword">Forgot Password</a>
                </div>
            </div>

            </mat-card-content>
          </mat-card>
     
</div>
